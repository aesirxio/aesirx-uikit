name: Test

on:
  pull_request:

jobs:
  code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Build
        run: CI=false yarn run build

      - name: Run Prettier
        run: yarn run format:check